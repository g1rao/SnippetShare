<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnippetShare - A Simple Snippet Sharing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better look in dark mode */
        textarea::-webkit-scrollbar, .snippet-grid::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track, .snippet-grid::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        textarea::-webkit-scrollbar-thumb, .snippet-grid::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover, .snippet-grid::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280; /* bg-gray-500 */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white cursor-pointer" onclick="window.location.href=window.location.pathname">
                Snippet<span class="text-emerald-400">Share</span>
            </h1>
            <p class="text-gray-400 mt-2">Instantly save, share, and collaborate on text snippets.</p>
             <button id="go-to-new-btn"
                class="mt-4 inline-flex items-center justify-center px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-75">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Create New Snippet
            </button>
        </header>

        <!-- Container for switching views -->
        <div id="app-container">
            <!-- Snippet Grid View -->
            <div id="grid-view">
                <h2 class="text-2xl font-semibold text-white mb-4">Recent Snippets</h2>
                <div id="snippet-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-h-[60vh] overflow-y-auto pr-2">
                    <!-- Snippet tiles will be inserted here -->
                </div>
                 <p id="no-snippets-message" class="text-center text-gray-500 py-8 hidden">No snippets found. Why not create one?</p>
            </div>

            <!-- Editor/Viewer View -->
            <main id="editor-view" class="bg-gray-800 rounded-lg shadow-2xl p-6 relative hidden">
                <!-- Main Text Area -->
                <div class="relative">
                    <textarea id="snippet-area"
                        class="w-full h-80 p-4 bg-gray-900 border-2 border-gray-700 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300 text-gray-300"
                        placeholder="Paste your snippet here..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div id="action-buttons" class="mt-4 flex flex-col sm:flex-row items-center justify-between gap-4">
                     <div class="flex gap-2">
                        <button id="new-btn"
                            class="hidden items-center justify-center w-full sm:w-auto px-5 py-2.5 bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-75">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            New
                        </button>
                        <button id="copy-btn"
                            class="hidden items-center justify-center w-full sm:w-auto px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            Copy Snippet
                        </button>
                    </div>
                    <button id="save-btn"
                        class="flex items-center justify-center w-full sm:w-auto px-5 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-75">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                        Save & Share
                    </button>
                </div>

                <!-- Shareable Link Display -->
                <div id="share-section" class="hidden mt-6 p-4 bg-gray-900 rounded-lg fade-in">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Your shareable link is ready:</label>
                    <div class="flex items-center gap-2">
                        <input id="share-url" type="text" readonly
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-emerald-400 focus:outline-none">
                        <button id="copy-url-btn"
                            class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Copy
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <!-- Universal Loader -->
        <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-emerald-400"></div>
        </div>
        <!-- Notification Area -->
        <div id="notification" class="hidden fixed top-6 right-6 p-3 rounded-lg text-white font-medium shadow-lg transition-all duration-300 z-50">
        </div>
    </div>

    <script type="module">
        // Replaced Firebase logic with REST API calls to Flask backend
        const snippetArea = document.getElementById('snippet-area');
        const saveBtn = document.getElementById('save-btn');
        const newBtn = document.getElementById('new-btn');
        const copyBtn = document.getElementById('copy-btn');
        const shareSection = document.getElementById('share-section');
        const shareUrlInput = document.getElementById('share-url');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        const notification = document.getElementById('notification');
        const loader = document.getElementById('loader');
        const editorView = document.getElementById('editor-view');
        const gridView = document.getElementById('grid-view');
        const snippetGrid = document.getElementById('snippet-grid');
        const goToNewBtn = document.getElementById('go-to-new-btn');
        const noSnippetsMessage = document.getElementById('no-snippets-message');

        const API_BASE = '/api/snippets';

        const showLoader = (show) => loader.classList.toggle('hidden', !show);

        const showNotification = (message, type = 'success') => {
            notification.textContent = message;
            notification.classList.remove('hidden', 'bg-emerald-500', 'bg-red-500', 'bg-sky-500');
            if (type === 'success') notification.classList.add('bg-emerald-500');
            else if (type === 'error') notification.classList.add('bg-red-500');
            else notification.classList.add('bg-sky-500');
            notification.classList.add('fade-in');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        };

        const setViewingMode = (isViewing) => {
            snippetArea.readOnly = isViewing;
            saveBtn.classList.toggle('hidden', isViewing);
            newBtn.classList.toggle('hidden', !isViewing);
            copyBtn.classList.toggle('hidden', !isViewing);
            if (!isViewing) shareSection.classList.add('hidden');
        };

        const switchView = (view) => {
            if (view === 'editor') {
                gridView.classList.add('hidden');
                editorView.classList.remove('hidden');
                goToNewBtn.textContent = 'Back to Snippets';
                goToNewBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
                goToNewBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
            } else {
                editorView.classList.add('hidden');
                gridView.classList.remove('hidden');
                goToNewBtn.innerHTML = `<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg> Create New Snippet`;
                goToNewBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
                goToNewBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
            }
        };

        const loadAllSnippets = async () => {
            showLoader(true);
            snippetGrid.innerHTML = '';
            try {
                const res = await fetch(API_BASE, { method: 'GET' });
                if (!res.ok) throw new Error('Failed to load snippets');
                const snippets = await res.json();
                if (!snippets.length) {
                    noSnippetsMessage.classList.remove('hidden');
                } else {
                    noSnippetsMessage.classList.add('hidden');
                }
                snippets.forEach(s => {
                    const tile = document.createElement('a');
                    tile.href = `?id=${s.id}`;
                    tile.className = 'block p-4 bg-gray-800 rounded-lg shadow-lg hover:bg-gray-700 transition-colors duration-200';
                    const contentPreview = (s.content || '').substring(0, 200) + ((s.content || '').length > 200 ? '...' : '');
                    tile.innerHTML = `<pre class="text-sm text-gray-400 whitespace-pre-wrap font-sans">${contentPreview}</pre>`;
                    snippetGrid.appendChild(tile);
                });
            } catch (err) {
                console.error(err);
                showNotification('Could not load snippets.', 'error');
            } finally {
                showLoader(false);
            }
        };

        const loadSnippet = async (id) => {
            showLoader(true);
            try {
                const res = await fetch(`${API_BASE}/${encodeURIComponent(id)}`, { method: 'GET' });
                if (res.status === 404) {
                    showNotification('Snippet not found.', 'error');
                    setViewingMode(false);
                    snippetArea.value = `#404\n\nSorry, we couldn't find a snippet with the ID: ${id}`;
                    snippetArea.readOnly = true;
                } else if (!res.ok) {
                    throw new Error('Failed to load snippet');
                } else {
                    const snippet = await res.json();
                    snippetArea.value = snippet.content || '';
                    setViewingMode(true);
                }
            } catch (err) {
                console.error(err);
                showNotification('Error loading snippet.', 'error');
                setViewingMode(false);
            } finally {
                showLoader(false);
            }
        };

        const saveSnippet = async () => {
            const content = snippetArea.value.trim();
            if (!content) {
                showNotification('Snippet cannot be empty!', 'error');
                return;
            }
            showLoader(true);
            saveBtn.disabled = true;
            try {
                const res = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                if (!res.ok) throw new Error('Save failed');
                const data = await res.json();
                const newId = data.id;
                const newUrl = `${window.location.origin}${window.location.pathname}?id=${newId}`;
                window.history.pushState({ path: newUrl }, '', newUrl);
                shareUrlInput.value = newUrl;
                shareSection.classList.remove('hidden');
                setViewingMode(true);
                showNotification('Snippet saved successfully!', 'success');
            } catch (err) {
                console.error(err);
                showNotification('Could not save snippet. Please try again.', 'error');
            } finally {
                showLoader(false);
                saveBtn.disabled = false;
            }
        };

        // Event listeners
        saveBtn.addEventListener('click', saveSnippet);

        newBtn.addEventListener('click', () => {
            snippetArea.value = '';
            setViewingMode(false);
            window.history.pushState({ path: window.location.pathname }, '', window.location.pathname);
        });

        goToNewBtn.addEventListener('click', () => {
            if (editorView.classList.contains('hidden')) {
                snippetArea.value = '';
                setViewingMode(false);
                window.history.pushState({ path: window.location.pathname }, '', window.location.pathname);
                switchView('editor');
            } else {
                window.history.pushState({ path: window.location.pathname }, '', window.location.pathname);
                initApp();
            }
        });

        copyBtn.addEventListener('click', () => {
            snippetArea.select();
            try {
                document.execCommand('copy');
                showNotification('Snippet copied to clipboard!', 'success');
            } catch (err) {
                navigator.clipboard.writeText(snippetArea.value)
                    .then(() => showNotification('Snippet copied to clipboard!', 'success'))
                    .catch(e => {
                        showNotification('Failed to copy snippet.', 'error');
                        console.error('Copy failed:', e);
                    });
            }
        });

        copyUrlBtn.addEventListener('click', () => {
            shareUrlInput.select();
            try {
                document.execCommand('copy');
                showNotification('Share link copied!', 'success');
            } catch (err) {
                navigator.clipboard.writeText(shareUrlInput.value)
                    .then(() => showNotification('Share link copied!', 'success'))
                    .catch(e => {
                        showNotification('Failed to copy link.', 'error');
                        console.error('Copy failed:', e);
                    });
            }
        });

        // App entry
        const initApp = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const snippetId = urlParams.get('id');
            if (snippetId) {
                await loadSnippet(snippetId);
                switchView('editor');
            } else {
                await loadAllSnippets();
                switchView('grid');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            initApp().catch(err => console.error(err));
        });
    </script>
</body>
</html>
